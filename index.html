body {background-color: #efefef;}
.c1 {
  float:left; width:10px;height:10px;margin:2px;border-radius: 90%;background-color:#129793;
  animation-name: c1ani;
  animation-duration: 4s;
  animation-delay: 2s;
  animation-direction: reverse;
  animation-fill-mode: both;
}
@keyframes c1ani {
  from   {background-color:#129793;}
  to  {background-color:#efefef;}
}

.c2 {
  float:left; width:10px;height:10px;margin:2px;border-radius: 90%;background-color:#505050;
  animation-name: c2ani;
  animation-duration: 4s;
  animation-delay: 3s;
  animation-direction: reverse;
  animation-fill-mode: both;
}
@keyframes c2ani {
  from   {background-color:#505050;}
  to  {background-color:#efefef;}
}
.c3 {
  float:left; width:10px;height:10px;margin:2px;border-radius: 90%;background-color:#FFFFFF;
  animation-name: c3ani;
  animation-duration: 4s;
  animation-delay: 4s;
  animation-direction: reverse;
  animation-fill-mode: both;
}
@keyframes c3ani {
  from   {background-color:#FFFFFF;}
  to  {background-color:#efefef;}
}
.c4 {
  float:left; width:10px;height:10px;margin:2px;border-radius: 90%;background-color:#9BD7D5;
  animation-name: c4ani;
  animation-duration: 4s;
  animation-delay: 1s;
  animation-direction: reverse;
  animation-fill-mode: both;
}
@keyframes c4ani {
  from   {background-color:#9BD7D5;}
  to  {background-color:#efefef;}
}
.c5 {
  float:left; width:10px;height:10px;margin:2px;border-radius: 90%;background-color:#FF7260;
  animation-name: c5ani;
  animation-duration: 4s;
  animation-delay: 6s;
  animation-direction: reverse;
  animation-fill-mode: both;
}
@keyframes c5ani {
  from   {background-color:#FF7260;}
  to  {background-color:#efefef;}
}

div.content { margin-right: auto; margin-left: auto; overflow: hidden; width: fit-content; background-color: #efefef; padding-left: 5px;padding-right: 5px;padding-top: 1px}
div.wrapper { width: 100%; overflow: hidden; }
div.clear {

</style>
